<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>See More Dogs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/4d2cead647.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="heading-container">
      <h1 class="title">See More Dogs</h1>
    </div>
    <div class="subtitle-container">
      <div class="button-container">
        <button id="btn" class="add-more-btn">
          <i class="fas fa-dog"></i>
        </button>
        <h2 class="subtitle"><- Click the doggo to see even more dogs</h2>
      </div>
      <h2 class="subtitle-boston">Hi-five the paw to just see Bostons -></h2>
      <button id="boston-btn" class="boston-btn">
        <i class="fas fa-paw"></i>
      </button>
    </div>
    <div class="breed-list-container">
      <label>Choose which breed of dog want to see: </label>
      <select id="breed-list"></select>
    </div>
    <div class="content-container">
      <div id="images-container" class="images-container"></div>
    </div>
    <script src="src/apiConnection.js" async defer></script>
    <script src="src/interface.js" async defer></script>
  </body>
</html>
